<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bản đồ Chùa - Đình An Giang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; margin: 10px 0; }
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <h2>Bản đồ Chùa - Đình An Giang</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="chua_dinh.js"></script> <!-- chứa dữ liệu GeoJSON -->
  <script>
    // Tạo bản đồ
    var map = L.map('map').setView([10.523, 105.125], 10); // trung tâm An Giang

    // Nền bản đồ OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style riêng cho chùa và đình
    function pointToLayer(feature, latlng) {
      let color = feature.properties.type === "Chùa" ? "orange" : "blue";
      let marker = L.circleMarker(latlng, {
        radius: 8,
        fillColor: color,
        color: "#333",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
      return marker;
    }

    // Thêm GeoJSON vào bản đồ
    L.geoJSON(chua_dinh, {
      pointToLayer: pointToLayer,
      onEachFeature: function (feature, layer) {
        let popupContent = "<b>" + feature.properties.name + "</b><br>" +
                           "<i>" + feature.properties.type + "</i><br>" +
                           (feature.properties.description || "") + "<br>";
        if (feature.properties.image) {
          popupContent += "<img src='" + feature.properties.image + "' width='200'/>";
        }
        layer.bindPopup(popupContent);
      }
    }).addTo(map);
  </script>
</body>
</html>
