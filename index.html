<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản đồ Chùa / Đình An Giang</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h2>Danh sách Chùa / Đình</h2>
    <input type="text" id="searchBox" placeholder="Tìm kiếm...">
    <ul id="placeList"></ul>
  </div>

  <button id="toggleSidebar">☰ Danh sách</button>
  <div id="map"></div>

  <!-- Modal ảnh lớn -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImage" src="">
    <button id="prevImage" class="nav-btn">❮</button>
    <button id="nextImage" class="nav-btn">❯</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<!-- Modal ảnh lớn -->
<div id="imageModal" class="modal" style="display:none;">
  <span class="close">&times;</span>
  <a id="prevImage" class="nav">❮</a>
  <img id="modalImage" src="" style="max-width:90%;max-height:90%;">
  <a id="nextImage" class="nav">❯</a>
</div>
