<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bản đồ Chùa Đình An Giang</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h2>Danh sách Chùa / Đình</h2>
    <input type="text" id="searchBox" placeholder="Tìm kiếm...">
     <button id="clearRouteBtn" style="width:100%;margin-top:5px;padding:5px;">Xóa đường đi</button>
    <ul id="placeList"></ul>
  </div>

  <button id="toggleSidebar">☰ Danh sách</button>
  <div id="map"></div>

 <!-- Modal ảnh lớn nâng cao -->
<!-- Modal ảnh lớn nâng cao -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <h2 id="modalTitle" style="color:white;text-align:center;"></h2>
  <p id="modalDesc" style="color:white;text-align:center;"></p>
  <img id="modalImage" src="">
  <button id="prevImage" class="nav-btn">❮</button>
  <button id="nextImage" class="nav-btn">❯</button>
  <button id="modalRouteBtn" style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);padding:8px 15px;background:#007bff;color:white;border:none;border-radius:5px;cursor:pointer;">Chỉ đường</button>
</div>


  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="script.js"></script>
</body>
</html>
